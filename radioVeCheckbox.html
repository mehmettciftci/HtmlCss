<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Radio Ve Checkbox</title>
</head>
<body>
    
    <form action="" name="bilgiler" id="bilgiler" method="get">
      Cinsiyet:<br>

      <input type="radio" name="cinsiyet" id="erkek" value="E" >Erkek<br>

      <input type="radio" name="cinsiyet" id="kadin" value="K" >Kadın<br>

      Medeni Durum:<br>

      <input type="radio" name="medeniDurum" id="evli" value="E" >Evli<br>

      <input type="radio" name="medeniDurum" id="bekar" value="B" >Bekar<br>

      Hobiler<br>

      <input type="checkbox" name="hobi" id="spor" value="1">Spor<br> 
      <input type="checkbox" name="hobi" id="kitap" value="2">Kitap<br>
      <input type="checkbox" name="hobi" id="gezi" value="3">Gezi<br>
      <input type="checkbox" name="hobi" id="muzik" value="4">Müzik<br>

      <input type="submit" value="Gönder" name="gonder">

    </form>
   



</body>
</html>
