<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Html ve Formlar</title>
</head>
<body>
    <form name="form1" method="post" id="form1">
    Kullanıcı Adı:
    <input type="text" name="kadi" id="kadi" required autofocus>
    <br>
    Şifreniz:
    <input type="password" name="şifre" id="şifre" required >
    <br>
    Telefon: 
    <input type="tel" name="telefon" id="telefon" required
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    <br>
    Eposta:
    <input type="email" name="eposta" id="eposta" required placeholder="asd@asd.asd">
    <br>
    Web Siteniz:
    <input type="url" name="webadres" id="webadres" required placeholder="http://asd.asd">

<p>
</p>
    <input type ="submit" name="submit" id="submit" value="Gönder">
    
    </form>
</body>
</html>
